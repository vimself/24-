            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"

</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">

            <a class="navbar-brand" href="#" style="font-size: x-large">在线恶意URL检测系统</a>

<div id="app">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- 左上区域 -->
                <div class="card">
                    <div id="chart1" style="width: 500px; height: 300px;"></div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- 右上区域 -->
                <div class="card">
                    <div id="chart2" style="width: 500px; height: 300px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-16">
                <!-- 下半部分 -->
                <div class="text-white p-3">
                    <div class="container">
        <div class="row">
            <div class="col-md-16 col-md-offset-0">
                <div class="form-container">
                    <h2>检测URL结果</h2>
                    <div style="font-family: Consolas">
                        <div v-if="processedData">
                            <h4 v-if="processedData.good">Good URLs:
                                <li v-for="item in processedData.good" :key="item"><span v-text="item"></span></li>
                            </h4>
                            <h4 v-if="processedData.bad">Bad URLs:
                                <li v-for="item in processedData.bad" :key="item"><span v-text="item"></span></li>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            processedData: null
        },
        created() {
            // 在页面加载时从后端获取数据
            this.$http.get('/result')
                .then(response => {
                    this.processedData = response.body;
                })
                .catch(error => {
                    console.error('Error fetching result:', error);
                });
            this.getData_bad_to_good();
            this.getData_bad_to_bad();
        },
        methods: {
            // 获取数据并绘制饼状图的方法
            getData_bad_to_good() {
                // 发送请求获取数据
                fetch('/getData_bad_to_good')
                    .then(response => response.json())
                    .then(data => {
                        // 调用绘制饼状图的方法
                        this.drawPieChart_bad_to_good(data);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            },
            // 绘制饼状图的方法
            drawPieChart_bad_to_good(data) {
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('chart1'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '恶意url比例'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b}: {c} ({d}%)'
                    },
                    series: [
                        {
                            name: '检测结果',
                            type: 'pie',
                            radius: ['35%', '60%'],
                            avoidLabelOverlap: false,
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: '15',
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: [
                                {
                                    value: data.good,
                                    name: '正常url',
                                    itemStyle: {
                                        color: 'rgb(188,214,141)' // 设置颜色为绿色
                                    }
                                },
                                {
                                    value: data.bad,
                                    name: '恶意url',
                                    itemStyle: {
                                        color: 'rgb(244,121,131)'
                                    }
                                }
                            ]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表
                myChart.setOption(option);
            },
            getData_bad_to_bad() {
                // 发送请求获取数据
                fetch('/getData_bad_to_bad')
                    .then(response => response.json())
                    .then(data => {
                        // 调用绘制饼状图的方法
                        this.drawPieChart_bad_to_bad(data);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            },
            // 绘制饼状图的方法
            drawPieChart_bad_to_bad(data) {
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('chart2'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '高危url比例'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b}: {c} ({d}%)'
                    },
                    series: [
                        {
                            name: '检测结果',
                            type: 'pie',
                            radius: ['35%', '60%'],
                            avoidLabelOverlap: false,
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: '15',
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: [
                                {
                                    value: data.badest,
                                    name: '高危恶意url',
                                    itemStyle: {
                                        color: '#cb3a56'
                                    }
                                },
                                {
                                    value: data.bad,
                                    name: '恶意url',
                                    itemStyle: {
                                        color: 'rgb(244,121,131)'
                                    }
                                }
                            ]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表
                myChart.setOption(option);
            }
        }
    });
</script>

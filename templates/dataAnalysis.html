<div id="app">

    <div class="container">
        <div class="row gx-8 gy-4">
            <div class="col-md-6">
                <div class="card">
                    <div id="chart1" style="width: 600px; height: 400px;"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div id="chart2" style="width: 600px; height: 400px;"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div id="chart3" style="width: 600px; height: 400px;"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div id="chart4" style="width: 600px; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>



</div>


<script>
    new Vue({
        el: '#app',
        data: {
            MinganData: {},
            Url_length: {},
            GoodUrlData: {},
            BadUrlData: {}
        },
        created() {
            this.get_url_length();
            this.get_MinganData();
            this.get_goodUrl_data();
            this.get_badUrl_data();
        },
        methods: {
            get_url_length() {
                fetch('/get_url_length')
                    .then(response => response.json())
                    .then(data => {
                        this.Url_length = data;
                        this.drawUrlLengthChart();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            },
            drawUrlLengthChart() {
                let chart = echarts.init(document.getElementById('chart1'));
                let options = {
                    title: {
                        text: '恶意/良性URL长度分布'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        }
                    },
                    legend: {
                        data: ['恶意', '良性']
                    },
                    xAxis: {
                        type: 'category',
                        name: 'url长度',
                        boundaryGap: false,
                        data: Object.keys(this.Url_length)
                    },
                    yAxis: {
                        type: 'value',
                        name: '频率'
                    },
                    series: [
                        {
                            name: '恶意',
                            type: 'line',
                            itemStyle: {
                                color: 'rgb(244,121,131)'
                            },
                            data: Object.values(this.Url_length).map(item => item.malicious)
                        },
                        {
                            name: '良性',
                            type: 'line',
                            itemStyle: {
                                color: 'rgb(188,214,141)'
                            },
                            data: Object.values(this.Url_length).map(item => item.benign)
                        }
                    ]
                };
                chart.setOption(options);
            },
            get_MinganData() {
                fetch('/get_MinganData')
                    .then(response => response.json())
                    .then(data => {
                        this.MinganData = data;
                        this.drawMinganChart();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            },
            drawMinganChart() {
                let chart = echarts.init(document.getElementById('chart2'));
                let options = {
                    title: {
                        text: '高危敏感词出现次数对比图'
                    },
                    tooltip: {},
                    xAxis: {
                        data: Object.keys(this.MinganData),
                        name: 'url类别'
                    },
                    yAxis: {
                        name: '敏感词出现次数'
                    },
                    series: [{
                        name: '出现次数',
                        type: 'bar',
                        itemStyle: {
                            color: function(params) {
                                // 根据索引判断是哪个柱子，设置不同的颜色
                                if (params.dataIndex === 0) {
                                    return 'rgb(244,121,131)'; // 第一个柱子为绿色
                                } else if (params.dataIndex === 1) {
                                    return 'rgb(188,214,141)'; // 第二个柱子为红色
                                }
                            }
                        },
                        data: Object.values(this.MinganData)
                    }]
                };
                chart.setOption(options);
            },
            get_goodUrl_data() {
                fetch('/get_goodUrl_data')
                    .then(response => response.json())
                    .then(data => {
                        this.GoodUrlData = data;
                        this.drawGoodUrlChart();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            },
            drawGoodUrlChart() {
                let chart = echarts.init(document.getElementById('chart3'));
                let options = {
                    title: {
                        text: 'good url字符分布数量'
                    },
                    xAxis: {
                        type: 'category',
                        name: '符号',
                        data: Object.keys(this.GoodUrlData)
                    },
                    yAxis: {
                        type: 'value',
                        name: '出现次数'
                    },
                    series: [{
                        data: Object.values(this.GoodUrlData),
                        itemStyle: {
                            color: 'rgb(188,214,141)'
                        },
                        type: 'bar'
                    }]
                };
                chart.setOption(options);
            },
            get_badUrl_data() {
                fetch('/get_badUrl_data')
                    .then(response => response.json())
                    .then(data => {
                        this.BadUrlData = data;
                        this.drawBadUrlChart();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            },
            drawBadUrlChart() {
                let chart = echarts.init(document.getElementById('chart4'));
                let options = {
                    title: {
                        text: 'bad url字符分布数量'
                    },
                    xAxis: {
                        type: 'category',
                        name: '符号',
                        data: Object.keys(this.BadUrlData)
                    },
                    yAxis: {
                        type: 'value',
                        name: '出现次数'
                    },
                    series: [{
                        data: Object.values(this.BadUrlData),
                        itemStyle: {
                            color: 'rgb(244,121,131)'
                        },
                        type: 'bar'
                    }]
                };
                chart.setOption(options);
            }
        }
    });
</script>
